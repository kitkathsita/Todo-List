<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div id="title">
    <span class="material-symbols-outlined">
      done_all
    </span>
    <h1>Todo List</h1>
  </div>
  <div id="bigContent">
    <div class="right">
      <div id="clasification">
        <div class="option"> <i class="bi bi-calendar3"></i> <p>All</p></div>
        <div class="option"> <i class="bi bi-calendar-day"></i> <p>Today</p></div>
        <div class="option"> <i class="bi bi-calendar-week"></i> <p>Week</p></div>
        <div class="option"> <i class="bi bi-calendar2-month"></i> <p>Month</p></div>
        <div class="option"> <i class="bi bi-calendar-date"></i> <p>Year</p></div>
        <div class="option"> <i class="bi bi-calendar2-check"></i> <p>Completed</p></div>
      </div>
      <div id="projects">
        <div class="first"><h2>Projects</h2> <i class="bi bi-patch-plus"></i></div>
        <div class="project"> <i class="bi bi-suit-heart"></i><p>Things to do with my luv</p></div>
      </div>
    </div>
    <div class="content">
      <div id="titleTasks">
        <div id="titleTask">All</div>
        <div id="newTask">New task</div>
      </div>
      <div class="task">
        <div class="firstPart">
          <div class="check"></div>
          <div>This is my first task</div>
        </div>
        <div class="secondPart">
          <i class="bi bi-trash"></i>
          <i class="bi bi-pencil-square"></i>
        </div>
      </div>
    </div>
  </div>
  <div id="window">
    <div class="form-popup" id="myForm">
      <form class="form-container">
        <div>New task</div>
        <div class="con">
          <label for="task">Title:</label>
          <input type="text" name="task" id="task" placeholder="my task..." required>
        </div>
        <div class="con">
          <label for="info">Description:</label>
          <textarea name="infor" id="info" cols="30" rows="4"></textarea>
        </div>
        <div class="con">
          <label for="date">Due date:</label>
          <input type="date" name="date" id="date" required>
        </div>
        <div class="con">
          <label for="priority">Priority:</label>
          <select name="priority" id="priority" required>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div class="buttons">
          <button type="reset" id="cancel">Cancel</button>
          <button type="submit" id="add">Add</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
